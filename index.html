 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input and Local Storage</title>
</head>
<body>
    <h1>Form Input Example</h1>
    <form id="userForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" required><br><br>
        <button type="submit">Submit</button>
    </form>
    
    <h2>Stored Data:</h2>
    <ul id="dataList"></ul>

    <script>
        // Get references to DOM elements
        const form = document.getElementById('userForm');
        const dataList = document.getElementById('dataList');

        // Retrieve data from local storage or initialize an empty array
        let storedData = JSON.parse(localStorage.getItem('formData')) || [];

        // Function to display stored data on the page
        const displayData = () => {
            dataList.innerHTML = ''; // Clear existing list
            storedData.forEach((item, index) => {
                const li = document.createElement('li');
                li.textContent = `${index + 1}. Name: ${item.name}, Password: ${item.password}`;
                dataList.appendChild(li);
            });
        };

        // Add event listener to the form
        form.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form submission from refreshing the page

            // Get input values
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            // Create a data object
            const formData = { name, password };

            // Add the object to the storedData array and save to localStorage
            storedData.push(formData);
            localStorage.setItem('formData', JSON.stringify(storedData));

            // Clear the input fields
            form.reset();

            // Update the displayed data
            displayData();
        });

        // Display any previously stored data when the page loads
        displayData();
    </script>
</body>
</html>
